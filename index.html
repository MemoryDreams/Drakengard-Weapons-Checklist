<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drakengard Weapon Checklist</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="icon" href="">
    <script src="script.js"></script>
</head>
<body>
    <div id="list">
        <div class="item" id="example">
            <div class="header">
                <p class="title">Butcher's Joy</p>
                <div class="navigation">
                    <button class="tab active" onclick="showTab('example', 'example-specs')">Specs</button>
                    <button class="tab" onclick="showTab('example', 'example-loc')">Location</button>
                    <button class="tab" onclick="showTab('example', 'example-story')">Story</button>
                </div>
            </div>
            <div class="contents">
                <div class="icon">
                    <img src="images/Butcher's_Joy.jpg" alt="">
                </div>
                <div class="main-content">
                    <div class="tabcontent">

                    </div>
                    <div class="checkbar">
                        <button class="tab" onclick="check('example-check')"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="toolbar">
            
    </div>      
</body>
</html>
